<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%; /* Ensure the body takes up the full height of the viewport */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: Arial, sans-serif;
            text-align: center;
            color: white; /* Text color set to white for better contrast on the background */
        }

        body {
            background-image: url('ok.gif'); /* Replace with your GIF URL */
            background-size: cover; /* Makes the background GIF cover the entire page */
            background-position: center; /* Centers the background GIF */
            background-repeat: no-repeat; /* Ensures the background GIF doesn't repeat */
            background-attachment: fixed; /* Keeps the background GIF fixed when scrolling */
            padding-top: 50px; /* Padding for spacing */
        }

        h1 {
            color: #4CAF50;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent background to the heading */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 10vh;
            
        }

        p {
            font-size: 18px;
            background-color: rgba(0, 0, 0, 0.5); /* Adds a semi-transparent background to the paragraph */
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 3vh;
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1></br>
    <p>Your form has been submitted successfully.</p>
</body>
</html>
